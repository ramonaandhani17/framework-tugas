<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Uncover</title>
</head>

<body>
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
    <script type="text/babel">

        const mahasiswa =
        {
            id: "01",
            nama: "Ari",
            jurusan: "Teknik Informatika",
            pasFoto: "people1.jpg"
        }

        class Mahasiswa extends React.Component{
            render() {
                return(
                    <figure>
                        <img src={"img/" + mahasiswa.pasFoto} alt={"mahasiswa.nama"} />
                        <figcaption>{mahasiswa.nama} ({mahasiswa.jurusan})</figcaption>
                    </figure>
                )
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Mahasiswa />);

    </script>
</body>
</html>
