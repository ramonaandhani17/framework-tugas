<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Uncover</title>
</head>

<body>
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
    <script type="text/babel">

        const mahasiswas = [
            {
                id: "01",
                nama: "Eka",
                jurusan: "Teknik Informatika",
                pasFoto: "people1.jpg",
                alamat: "Batu",
                noTlp: "08999445275",
                namaOrtu: "Yuli"
            },
            {
                id: "02",
                nama: "Lisa",
                jurusan: "Sistem Informasi",
                pasFoto: "people2.jpeg",
                alamat: "Malang",
                noTlp: "08999476775",
                namaOrtu: "Yuli"
            },
            {
                id: "03",
                nama: "Rudi",
                jurusan: "Teknik Elektro",
                pasFoto: "people3.jpg",
                alamat: "Klojen",
                noTlp: "08944455375",
                namaOrtu: "Yuli"
            }
        ];

        class Mahasiswa extends React.Component{
           render(){
            return (
                mahasiswas.map((mahasiswa) =>
                    <figure key={mahasiswa.id}>
                        <img src={"img/" + mahasiswa.pasFoto} alt={"mahasiswa.nama"} />
                        <figcaption>{mahasiswa.nama} ({mahasiswa.jurusan}) 
                        <br/>{mahasiswa.alamat} {mahasiswa.noTlp} {mahasiswa.namaOrtu}</figcaption>
                    </figure>
                    
                )
                
            )
            
        }
      }
           
        class DaftarMahasiswa extends React.Component{
            render(){
                return (
                    <React.Fragment>
                        <h1>Daftar Mahasiswa - Teknik Informatika</h1>
                        <hr />
                        <section style={{ display: "flex", textAlign: "center" }}>
                            <Mahasiswa />
                        </section>
                    </React.Fragment>
               )
        }
     }    
           

        ReactDOM.createRoot(document.getElementById('root')).render(<DaftarMahasiswa />);

    </script>
</body>

</html>
