<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Tengah Semester</title>
</head>

<body>
    <div id="root"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>
    <script type="text/babel">
        
        const Ramona = (rmn) => {
                return (
                    <figure key={rmn.nama}>
                        <img src={rmn.pasFoto} align = "center" alt={rmn.nama} height="200" />
                        <figcaption>{rmn.nama} </figcaption>
                        <figcaption>{rmn.alamat}</figcaption>
                        <figcaption>{rmn.notlp}</figcaption>
                        <figcaption>{rmn.ortu}</figcaption>    
                    </figure>
                )
            }
        
        const Imron = () => {
                const data = [
                    {
                        nama: "NAMA : Ramona",
                        alamat: "ALAMAT : Malang",
                        notlp: "NO HP : 082225400362",
                        ortu: "NAMA ORTU : Imron Taufiq",
                        pasFoto: "../img/fotoku.jpg"
                    }
                ]
                return (
                    <React.Fragment>
                        <h1><center>--UTS Ramona Andhani--</center></h1>
                        <hr />
                        <section style={{display: "flex", textAlign: "left"}}>
                            {
                                data.map((rmn, key) => 
                                    <Ramona nama = {rmn.nama} alamat = {rmn.alamat} notlp = {rmn.notlp} ortu = {rmn.ortu} pasFoto = {rmn.pasFoto}/>
                                )
                            }
                        </section>
                        </React.Fragment>
                )
            }
        ReactDOM.createRoot(document.getElementById('root')).render(<Imron/>);
    </script>
</body>

</html>
