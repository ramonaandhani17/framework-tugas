<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Undercover</title>
</head>
<body>
    <h1>Belajar JavaScript (ES6)</h1>
    <script>
        let mahasiswa = {
            nama: "Ramona Andhani",
            umur: 20,
            jurusan: "Teknik Informatika",
        }

        console.log(Object.keys(mahasiswa));    //["nama", "umur", "jurusan"]
        console.log(Object.values(mahasiswa));  //["Ramona", "21", "Teknik Informatika"]

        console.log(Object.entries(mahasiswa));
        // [
        //     ["nama", "Ramona"]
        //     ["umur", "20"]
        //     ["jurusan", "Teknik informatika"]
        // ]
    </script>
</body>
</html>
