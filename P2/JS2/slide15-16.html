<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Undercover</title>
</head>
<body>
    <h1>Belajar JavaScript (ES6)</h1>
    <script>
        const dataMahasiswa = () => {
            return {nama: "Ramona Andhani", umur: 20, jurusan: "Teknik Informatika"}
        }

        let {nama, umur} = dataMahasiswa();

        console.log(nama); //Ramona Andhani
        console.log(umur); //20
    </script>
</body>
</html>
